<transition name="Modal">
  <Modal @close="$emit('close')">
    <Card slot="body" title="Add student">
      <form slot="body" @submit.prevent="submit">
        <div class="form__group">
          <label class="label" for="first-name">First name</label>
          <input type="text" class="input" id="first-name" v-model="firstName" autofocus>
        </div>
        <div class="form__group">
          <label class="label" for="last-name">Last name</label>
          <input type="text" class="input" id="last-name" v-model="lastName">
        </div>
        <div class="form__group">
          <label class="label" for="student-email">Email</label>
          <input type="email" class="input" id="student-email" v-model="email">
        </div>
        <div class="form__group">
          <label class="label">Add to Business (optional)</label>
          <label class="checkbox" :for="'student-item-' + index" v-for="(business, index) in businesses">
            <input type="checkbox" :id="'student-item-' + index" :value="business.id" v-model="businessIds">
            {{ business.name }}
          </label>
        </div>
        <div class="form__footer">
          <button class="btn btn--block">Send Invite</button>
        </div>
      </form>
    </Card>
  </Modal>
</transition>
