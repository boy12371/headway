<div class="CourseMenu">
  <p>
    <button class="btn btn--block">Create course</button>
  </p>
  <ul class="CourseMenu__menu">
    <li class="CourseMenu__item" v-for="item in items">
      <router-link :class="linkClass(item.active)" :to="item.link">
        <p class="flat">{{ item.text }}</p>
        <small>{{ item.totalUnits }} Units</small>
      </router-link>
    </li>
  </div>
</ul>
