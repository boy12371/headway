<div class="Units">
  <div class="Units__wrap" v-if="units">
    <Card v-for="unit in units" :key="unit.id" :title="unit"></Card>
  </div>
  <div class="Units__error" v-if="!units.length">
    <div class="text-centered">
      <h2>You haven't created any units</h2>
      <button class="btn">Create a unit</button>
    </div>
  </div>
</div>
