<transition name="Modal">
  <Modal @close="$emit('close')">
    <Card slot="body" title="Create business">
      <form @submit.prevent="submit" slot="body">
        <div class="form__group">
          <label class="label" for="business-name">Business Name</label>
          <input type="text" class="input" id="business-name" v-model="name" autofocus autocomplete="off" required>
        </div>
        <div class="form__group">
          <label class="label">Default Courses</label>
          <label class="checkbox" :for="'business-course-item-' + index" v-for="(course, index) in courses">
            <input type="checkbox" :id="'business-course-item-' + index" :value="course.id" v-model="courseIds">
            {{ course.name }}
          </label>
        </div>
        <div class="form__footer">
          <button class="btn btn--block" :disabled="submitting">Create</button>
        </div>
      </form>
    </Card>
  </Modal>
</transition>
