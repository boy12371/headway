<div class="Course">
  <div class="Filters">
    <Breadcrumbs :crumbs="breadcrumbs">
    </Breadcrumbs>
    <div>
      <button class="btn Course__action" v-show="view == 'course'" @click="toggleModal('unit')">Create a unit</button>
      <button class="btn Course__action" v-show="view == 'unit'" @click="toggleModal('card')">Create a card</button>
    </div>
  </div>
  <Units
    v-if="view == 'course' && activeCourse.units"
    :units="activeCourse.units">
  </Units>
  <Cards v-if="view == 'unit' && activeUnit.cards" :cards="activeUnit.cards"></Cards>
  <LearningCard v-if="view == 'card'" :card="activeCard"></LearningCard>
</div>
