<div class="LearningCard">
  <div class="LearningCard__form">
    <form>
      <div class="Card">
        <div class="form__group LearningCard__uploads">
          <div class="LearningCard__upload-zone">
            <span class="btn">Upload Video</span>
            <small>Drag and drop or click above</small>
          </div>
          <div class="LearningCard__upload-zone">
            <span class="btn">Upload Audio</span>
            <small>Drag and drop or click above</small>
          </div>
        </div>

        <div class="form__group">
          <label class="label" for="card-content">Content</label>
          <textarea class="input" id="card-content" v-model="card.content"></textarea>
        </div>

        <div class="form__group">
          <label class="label" for="card-task">Practical Task</label>
          <textarea class="input" id="card-task" v-model="card.evidence_task"></textarea>
        </div>
      </div>
      <h3>Quiz</h3>
      <QuizBuilder :data="quiz"></QuizBuilder>
    </form>
  </div>
  <div class="LearningCard__mobile">
    <div class="Mobile">
      <div class="Mobile__screen">
        <div class="Mobile__header">
          <h4 class="flat">{{ card.name }}</h4>
        </div>
        <div class="Mobile__hero">
          <p class="flat">Upload a video to see it here</p>
        </div>
        <div class="Mobile__content" v-if="card.content">
          <p v-for="p in card.content.split('\n')">{{ p }}</p>
        </div>
        <div class="Mobile__footer">
          <div class="btn" @click="quizVisible = true">Take quiz</div>
          <div class="btn">View task</div>
        </div>
        <div class="Mobile__task">
          {{ card.task }}
        </div>
        <div :class="{ 'Mobile__quiz': true, 'Mobile__quiz--visible' : quizVisible }">
          <Quiz @finish="quizVisible = false" :questions="quiz"></Quiz>
        </div>
      </div>
    </div>
  </div>
  <button class="btn pull-right" @click="removeCard">
    <i class="fa fa-trash"></i> Delete Card
  </button>
</div>
