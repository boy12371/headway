<div class="StudentOnboard">
  <div class="text-centered">
    <h2 class="StudentOnboard__title flat">Set your password</h2>
    <div class="form__group StudentOnboard__account">
      <p class="small pressed">Jason, please set your password below to continue.</p>
    </div>
  </div>
  <div class="Card">
    <form slot="body" @submit.prevent="submit">
      <div class="form__group">
        <label class="label" for="student-email">Email</label>
        <input type="password" class="input" id="student-email" :value="email">
      </div>
      <div class="form__group">
        <label class="label" for="student-password">Password</label>
        <input type="password" class="input" id="student-password" v-model="password">
      </div>
      <div class="form__group">
        <label class="label" for="student-password-confirm">Confirm password</label>
        <input type="password" class="input" id="student-password-confirm" v-model="passwordConfirm">
      </div>
      <div class="form__footer">
        <button class="btn btn--block" :disabled="submitting">Save</button>
      </div>
    </form>
  </div>
</div>
