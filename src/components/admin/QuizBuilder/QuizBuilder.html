<div class="QuizBuilder">
  <QuizBuilderQuestion
    v-if="questions.length"
    v-for="(question, qIndex) in questions"
    :key="qIndex"
    @addAnswer="addAnswer(qIndex)"
    :count="qIndex + 1"
    :question="question.question"
    :answers="question.answers"
  />
  <span class="btn btn--standard Quiz__add-question" @click="addQuestion">Add question</span>
</div>
