<div class="Filters">
  <h2 class="flat Filters__sorted-by">Your students</h2>
  <div class="Filters__wrap">
    <small class="Filters__title">
      Browse by
    </small>
    <div :class="{ 'Filters__option' : true, 'Filters__option--active' : dashboardView === 'business' } " @click="setDashboardView('business')">
      <i class="fal fa-briefcase"></i> Businesses
    </div>
    <div :class="{ 'Filters__option' : true, 'Filters__option--active' : dashboardView === 'course' } " @click="setDashboardView('course')">
      <i class="fal fa-book"></i> Courses
    </div>
  </div>
  <div hidden>
    <h2 class="flat Filters__sorted-by">Viewing <strong>All Students</strong></h2>
    <div class="Filters__wrap">
      <small class="Filters__title">
        Filter
      </small>
      <div class="Filters__option">
        <i class="fa fa-book"></i> By Business <span class="fa fa-caret-down"></span>
        <div class="Filters__dropdown">
          <div class="Filters__filter" v-for="business in businesses">{{ business.name}}</div>
        </div>
      </div>
      <div class="Filters__option">
        <i class="fa fa-book"></i> Course <span class="fa fa-caret-down"></span>
        <div class="Filters__dropdown">
          <div class="Filters__filter" v-for="course in courses">{{ course.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
