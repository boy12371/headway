<div class="StudentCard">
  <div class="StudentCard__video">
    <video src="https://s3-ap-southeast-2.amazonaws.com/headway/demo.mp4" controls class="StudentCard__player"></video>
  </div>
  <div class="container">
    {{ activeStudentCard.content }}
  </div>
  <div class="StudentCard__footer">
    <div class="StudentCard__footer-wrap">
      <router-link class="btn btn--block btn--standard" to="quiz">Take quiz</router-link>
    </div>
    <div class="StudentCard__quiz">
      <Quiz :questions="parsedQuestions"></Quiz>
    </div>
  </div>
</div>
