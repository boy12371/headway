<div class="StudentOnboard">
  <div class="text-centered">
    <h2 class="StudentOnboard__title flat">You're invited to Headway</h2>
    <div class="form__group StudentOnboard__account">
      <p class="small pressed">Complete your registation by setting your name and password.</p>
    </div>
  </div>
  <div class="Card">
    <form slot="body" @submit.prevent="submit">
      <div class="form__group">
        <label class="label" for="student-first_name">First name</label>
        <input type="text" class="input" id="student-first_name" refs="firstName" v-model="first_name">
      </div>
      <div class="form__group">
        <label class="label" for="student-first_name">Last name</label>
        <input type="text" class="input" id="student-last_name" refs="lastName" v-model="last_name">
      </div>
      <div class="form__group">
        <label class="label" for="student-password">Password</label>
        <input type="password" class="input" id="student-password" v-model="password">
      </div>
      <div class="form__group">
        <label class="label" for="student-password-confirm">Confirm password</label>
        <input type="password" class="input" id="student-password-confirm" v-model="passwordConfirm">
      </div>
      <div class="form__footer">
        <button class="btn btn--block" :disabled="submitting">Join Headway</button>
      </div>
    </form>
  </div>
</div>
