<div class="StudentOnboard">
  <div class="text-centered">
    <h1 class="StudentOnboard__title flat">Welcome to Headway</h1>
    <p>Complete the sign up process below.</p>
  </div>
  <div class="Card">
    <form slot="body" @submit.prevent="submit">
      <div class="form__group">
        <label class="label" for="student-first_name">First name</label>
        <input type="text" class="input" id="student-first_name" refs="firstName" v-model="first_name">
      </div>
      <div class="form__group">
        <label class="label" for="student-first_name">Last name</label>
        <input type="text" class="input" id="student-last_name" refs="lastName" v-model="last_name">
      </div>
      <div class="form__group">
        <label class="label" for="student-email">Email</label>
        <input type="text" class="input" id="student-email" disabled value="jsncbt@gmail.com">
      </div>
      <div class="form__group">
        <label class="label" for="student-first_name">Password</label>
        <input type="password" class="input" id="student-password" v-model="password">
      </div>
      <div class="form__footer">
        <button class="btn btn--block" :disabled="submitting">Send Invite</button>
      </div>
    </form>
  </div>
</div>
