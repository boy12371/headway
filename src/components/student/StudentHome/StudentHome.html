<div class="StudentHome">
  <div class="container">
    <router-link v-for="course in student.courses" :key="course.id" :to="{ name: 'studentCourse', params: { courseId: course.id }}">
      <Card :icon="'course'" :title="course.name">
        <div slot="body">
          <ProgressBar class="flat" :completed="course.CourseStudent.completedUnits || 0" :total="11" collection="Units"></ProgressBar>
        </div>
      </Card>
    </router-link>
  </div>
</div>
