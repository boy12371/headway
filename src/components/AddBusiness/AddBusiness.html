<transition name="Modal">
  <Modal @close="$emit('close')">
    <Card slot="body" title="Create business">
      <form action="" slot="body">
        <div class="form__group">
          <label class="label" for="business-name">Business Name</label>
          <input type="text" class="input" id="business-name" autofocus>
        </div>
        <div class="form__group">
          <label class="label" for="mentor-name">Mentor Name</label>
          <input type="text" class="input" id="mentor-name">
        </div>
        <div class="form__group">
          <label class="label" for="mentor-email">Mentor Email</label>
          <input type="text" class="input" id="mentor-email">
        </div>
        <div class="form__group">
          <label class="label" for="mentor-email">Default Courses</label>
          <select id="" name="">
            <option v-for="course in courses" value="course.name">{{ course.name }}</option>
          </select>
        </div>
        <div class="form__footer">
          <button class="btn btn--block">Create</button>
        </div>
      </form>
    </Card>
  </Modal>
</transition>
